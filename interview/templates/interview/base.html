<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="maintitle">Interview Tracker</title>
    
    
    
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="{% static 'css/interview.css' %}">
    
    <!-- Icons --> <!--FONTS-->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


</head>
<body>

    <!--navbaR-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">

            <a class="navbar-brand bigbrand" href="{% url 'interview:home' %}">Interview Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'interview:about' %}">About</a>
                    </li> 
                </ul>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a title="add" class="nav-link" href="{% url 'interview:create_interview' %}"><i class="fa-solid fa-plus"></i></a>
                        </li>
                        <li class="nav-item">
                            <a title="update" class="nav-link" href="{% url 'interview:interview_list' %}?action=update"><i class="fa-sharp-duotone fa-solid fa-pen"></i></a>
                        </li>
                        <li class="nav-item">
                            <a title="delete" class="nav-link" href="{% url 'interview:interview_list' %}?action=delete"><i class="fa-solid fa-x"></i></a>
                        </li>
                        <li class="nav-item">
                            <a title="home" class="nav-link" href="{% url 'interview:home' %}"><i class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'interview:interview_list' %}">Interview List</a>
                        </li>
                        </li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'interview:signup' %}">Sign in</a>
                        </li>
                        
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container allpage">
        {% block content %}
        {% endblock %}
    </div>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            const titleElement = document.getElementById('action-title');
    
            if (action === 'update') {
                titleElement.textContent = 'Update Interview';
            } else if (action === 'delete') {
                titleElement.textContent = 'Delete Interview';
            }
            else if( action === 'list') {
                titleElement.textContent = 'Manage Interview List';
            }
        });


    </script>
    
</body>

<footer>
    <div class="links" style="text-align: center; padding: 10px; background-color: #007bff; color: white;">
        <a href="https://www.linkedin.com/in/binnyschriger/" target="_blank"><i class="fa-brands fa-linkedin"></i></a> |
        <a href="https://github.com/binny3213" target="_blank"><i class="fab fa-github"></i></a> |
        <a href="https://www.facebook.com/binny.schriger/" target="_blank"><i class="fa-brands fa-facebook"></i></a> 
        <p>&copy; 2024 made by Binny</p>
    </div>
</footer>

</html>
